services:
  - type: web
    name: seamlessdocs-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: seamlessdocs-redis
      - key: PORT
        value: 10000
    disk:
      name: shared
      mountPath: /data
