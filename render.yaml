services:
  - type: web
    name: seamlessdocs
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: REDIS_URL
        sync: false   # will be filled from the Redis instance
    healthCheckPath: /healthz
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

  - type: worker
    name: seamlessdocs-worker
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: REDIS_URL
        sync: false   # will be filled from the Redis instance
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

  - type: redis
    name: seamlessdocs
    plan: starter
