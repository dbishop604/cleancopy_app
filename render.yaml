services:
  - type: web
    name: seamlessdocs
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: REDIS_URL
        sync: false
    healthCheckPath: /healthz
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    buildCommand: ""  # Let Dockerfile handle build
    # ðŸš« Removed startCommand completely

  - type: worker
    name: seamlessdocs-worker
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: REDIS_URL
        sync: false
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    buildCommand: ""
    startCommand: "python worker.py"
