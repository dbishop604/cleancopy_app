services:
  - type: web
    name: seamlessdocs
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: PORT
        value: "10000"
      - key: REDIS_URL
        value: redis://default:YOUR_REAL_UPSTASH_KEY@secure-wahoo-22016.upstash.io:6379
    healthCheckPath: /healthz
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    buildCommand: ""  # Build handled via Dockerfile
    startCommand: "python app.py"

  - type: worker
    name: seamlessdocs-worker
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: REDIS_URL
        value: redis://default:YOUR_REAL_UPSTASH_KEY@secure-wahoo-22016.upstash.io:6379
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    buildCommand: ""
    startCommand: "python worker.py"
