services:
  - type: web
    name: cleancopy-ocr
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: REDIS_URL
        fromService:
          type: redis
          name: cleancopy-redis
          property: connectionString
    healthCheckPath: /healthz
    disk:
      name: data
      mountPath: /data
      sizeGB: 5

  - type: worker
    name: cleancopy-worker
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: cleancopy-redis
          property: connectionString
    disk:
      name: data
      mountPath: /data
      sizeGB: 5
    startCommand: "rq worker -u $REDIS_URL default"

databases:
  - name: cleancopy-redis
    plan: free
