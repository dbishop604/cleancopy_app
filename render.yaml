services:
  - type: web
    name: seamlessdocs
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: PORT
        value: "10000"
      - key: REDIS_URL
        value: "redis://red-d337uoqdbo4c73avqvng:6379"  # Use internal Render Valkey URL
    healthCheckPath: /healthz
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    buildCommand: ""  # Build handled via Dockerfile
    startCommand: "python app.py"

  - type: worker
    name: seamlessdocs-worker
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: REDIS_URL
        value: "redis://red-d337uoqdbo4c73avqvng:6379"  # Same internal URL
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    buildCommand: ""
    startCommand: "python worker.py"
