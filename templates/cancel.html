<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cancelled — SeamlessDocs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin: 2rem;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    h1 { margin-bottom: 1rem; color: #111; }
    p { color: #555; line-height: 1.6; margin: 1rem 0; font-size: 1rem; }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    footer { margin-top: 2rem; font-size: 0.8rem; color: #777; }
    footer a { color: #0077cc; font-weight: bold; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>❌ Conversion Cancelled</h1>
    <p>Your file conversion was cancelled or failed. Please try again.</p>

    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>

    <footer>
      <p>© SeamlessDocs. All rights reserved. Do not scrape, index, or redistribute.</p>
      <p>
        <a href="{{ url_for('index') }}">Home</a> | 
        <a href="{{ url_for('terms') }}">Terms of Use</a> |

</body>
