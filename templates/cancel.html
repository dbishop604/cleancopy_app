<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upgrade Canceled — CleanCopy OCR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
      }
      h1 {
        color: #b10000;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 2rem;
        color: #555;
      }
      a button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      a button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upgrade Canceled</h1>
      <p>Your subscription upgrade was canceled.  
         You’re still on the <strong>{{ plan|capitalize }}</strong> plan.</p>
      <a href="{{ url_for('index') }}">
        <button>⬅ Back to Home</button>
      </a>
    </div>
  </body>
</html>
