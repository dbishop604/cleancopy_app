    /* Loader overlay */
    #loaderOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.95);
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    #loaderOverlay .msg {
      font-size: 1.1rem;
      font-weight: bold;
      color: #0077cc;
    }
    #percent { font-size: 1rem; font-weight: bold; color: #333; }
    .bar {
      width: 70%;
      max-width: 400px;
      height: 12px;
      background: #eee;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    .bar span {
      display: block;
      height: 100%;
      width: 0%;
      background: #0077cc;
      transition: width 0.2s ease;
    }
    #errorMsg {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
      display: none;
    }
    #okBtn {
      display: none;
      padding: 0.6rem 1.2rem;
      background: #0077cc;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
