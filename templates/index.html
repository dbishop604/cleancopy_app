<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeamlessDocs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin: 3rem;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      margin: 0 0 1rem 0;
      color: #111;
      text-align: center;
      font-size: 2rem;
    }
    p {
      color: #444;
      line-height: 1.6;
      margin: 1rem 0;
      font-size: 1rem;
      text-align: left;
    }
    img.logo {
      max-width: 150px;
      display: block;
      margin: 0 auto 1.5rem auto;
    }
    form {
      margin-top: 2rem;
      text-align: center;
    }
    input[type="file"], select {
      margin: 1rem 0;
      padding: 0.6rem;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.7rem 1.4rem;
      background-color: #FFD200; /* bright yellow button */
      color: #111;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #e6c200;
    }
    label {
      font-size: 14px;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      text-align: left;
    }
    .notice {
      margin-top: 1.5rem;
      color: #555;
      font-size: 0.9rem;
      line-height: 1.5;
      text-align: center;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.75rem; /* smaller ~8pt */
      color: #777;
      line-height: 1.4;
    }
    footer a {
      color: #0077cc;
      font-weight: bold;
      text-decoration: none;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="/static/logo.png" alt="SeamlessDocs Logo" class="logo"/>

    <!-- Heading -->
    <h1>SeamlessDocs</h1>

    <!-- Intro text -->
    <p style="font-size:14px; text-align:center;">
      Upload your <strong>PDF</strong> or image file (<strong>JPG, PNG, TIFF</strong>) and SeamlessDocs will convert it into a clean, editable <strong>DOCX</strong> or <strong>TXT</strong> file.
    </p>

    <!-- Plan info -->
    <p><strong>Free Plan:</strong> Up to 5MB conversions.</p>

    <!-- Upload form -->
    <form id="uploadForm" action="{{ url_for('convert') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="fileUpload" id="fileUpload" disabled>
