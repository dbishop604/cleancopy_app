<!DOCTYPE html>
<html lang="en">

    .btn:hover { background: #0056b3; }
    footer { margin-top: 2rem; font-size: 0.8rem; color: #777; }
    footer a { color: #007BFF; text-decoration: none; font-weight: bold; }

  </style>
</head>
