<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeamlessDocs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin: 2rem;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    h1 { color: #111; margin-bottom: 0.5rem; }
    p { color: #555; line-height: 1.6; margin: 1rem 0; }
    .file-input { margin: 1rem 0; }
    input[type="file"] {
      display: block;
      margin: 0.5rem auto;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover { background: #005fa3; }
    .progress {
      width: 100%;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      margin: 1rem 0;
      display: none;
    }
    .progress-bar {
      height: 20px;
      width: 0%;
      background: #0077cc;
      text-align: center;
      color: #fff;
      font-size: 12px;
      line-height: 20px;
    }
    footer {
      margin-top: 2rem;
      font-size: 10.5px; /* ~8pt */
      color: #777;
      line-height: 1.4;
    }
    footer a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SeamlessDocs</h1>
    <p>Upload your PDF or image files (JPG, PNG, TIFF)<br>
       and convert them into clean, editable documents (DOCX or TXT).</p>

    <!-- Upload form -->
    <form id="uploadForm" action="{{ url_for('convert') }}" method="post" enctype="multipart/form-data">
      <div class="file-input">
        <label for="fileUpload">Choose a file:</label>
        <input type="file" name="fileUpload" id="fileUpload" required />
      </div>

      <label for="outputFormat">Output format:</label>
      <select name="outputFormat" id="outputFormat">
        <option value="docx">DOCX</option>
