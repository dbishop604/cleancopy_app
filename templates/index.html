<form id="uploadForm" action="{{ url_for('convert') }}" method="post" enctype="multipart/form-data">
  <input type="file" name="fileUpload" id="fileUpload" disabled><br><br>

  <label>
    <input type="checkbox" id="termsCheck" name="terms" value="accepted">
    I have read and agree to the 
    <a href="{{ url_for('terms') }}" target="_blank">Terms of Use</a> and 
    <a href="{{ url_for('privacy') }}" target="_blank">Privacy Policy</a>.
  </label><br><br>

  <label for="format">Output format:</label>
  <select name="format" id="format" disabled>
    <option value="docx">DOCX</option>
    <option value="txt">TXT</option>
  </select><br><br>

  <button type="submit" id="uploadBtn" disabled>Upload File</button>

  <p class="notice">Your files are automatically deleted after 8 hours. We do not read, store, or share them.</p>
</form>
