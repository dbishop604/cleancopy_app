<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeamlessDocs — Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin: 2rem;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #111;
    }
    h2 {
      margin-top: 1.5rem;
      color: #111;
    }
    p {
      font-size: 0.95em;
      color: #555;
      line-height: 1.6;
    }
    .notice {
      font-size: 0.9em;
      margin: 0.5rem 0 1rem;
      color: #555;
    }
    .btn {
      display: inline-block;
      margin: 0.3rem 0.3rem 0.3rem 0;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #0077cc;
      color: white;
    }
    .btn-coffee {
      background-color: #ff813f;
      color: white;
    }
    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover { text-decoration: underline; }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }
    footer p { margin: 0.3rem 0; }
    /* Progress bar */
    #progressBar {
      display: none;
      width: 0;
      height: 6px;
      background-color: #c59de8;
      margin-top: 1rem;
      border-radius: 3px;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SeamlessDocs</h1>
    <p><strong>Free Plan:</strong> Up to 5MB conversions.</p>
    <p>For files over 5MB up to 50MB, 
      <a href="/upgrade" class="btn btn-primary" style="padding:0.4rem 1rem;">Upgrade to Pro</a>
    </p>

    <h2>Upload Your File</h2>
    <form id="uploadForm" action="/convert" method="post" enctype="multipart/form-data">
      <!-- File upload input -->
      <input type="file" name="fileUpload" id="fileUpload" required>
      <br><br>

      <!-- Terms checkbox -->
      <label>
        <input type="checkbox" name="terms" id="termsCheck" required>
        By continuing, you agree to the 
        <a href="{{ url_for('terms') }}" target="_blank">terms of service</a> and 
        <a href="{{ url_for('privacy') }}" target="_blank">privacy policy</a>.
      </label>
      <br><br>

      <!-- Format choice -->
      <label for="format">Output format:</label>
      <select name="format" id="format">
        <option value="docx">DOCX</option>
        <option value="txt">TXT</option>
      </select>
      <br><br>

      <!-- Upload + Donate buttons -->
      <button type="submit" id="uploadBtn" class="btn btn-primary">Upload File</button>
      <a href="https://www.buymeacoffee.com/seamlessdocs" target="_blank" class="btn btn-coffee">☕ Buy us a coffee</a>
    </form>

    <!-- Progress bar -->
    <div id="progressBar">
