<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CleanCopy OCR — Continuous Text Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
      }
      h1 {
        text-align: center;
        margin-bottom: 0.5rem;
      }
      p.subtitle {
        text-align: center;
        margin-bottom: 2rem;
        color: #555;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label {
        font-weight: bold;
      }
      input[type="file"], select {
        padding: 0.5rem;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      .plan {
        text-align: center;
        margin: 1rem 0;
        padding: 0.5rem;
        border-radius: 6px;
        background: #f1f1f1;
        font-weight: bold;
      }
      .flash {
        background: #ffe5e5;
        color: #900;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border-radius: 4px;
        text-align: center;
      }
      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.8rem;
        color: #777;
      }
    </style>
  </head>
  <body>

      <p class="subtitle">Upload a PDF or image. We’ll convert it into continuous, editable text — no more broken lines.</p>
