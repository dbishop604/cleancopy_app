<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CleanCopy OCR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .upload-box {
      border: 2px dashed #999;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      background: #fafafa;
    }
    .progress {
      width: 100%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      height: 20px;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #4caf50;
      transition: width 0.4s ease;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #cancelBtn {
      background: #e74c3c;
      margin-left: 10px;
    }
  </style>
</head>

    <label>Output format:

    <button type="submit" id="submitBtn">Upload & Convert</button>
