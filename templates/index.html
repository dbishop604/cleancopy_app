<form id="uploadForm" action="/convert" method="post" enctype="multipart/form-data">
  <label for="file">Choose a file:</label>
  <input type="file" name="file" id="file" accept=".pdf,.png,.jpg,.jpeg,.tiff,.tif,.bmp" required disabled>
  <br><br>

  <!-- Quick reassurance line -->
  <p style="font-size: 0.9em; color: #555;">
    Your files are automatically deleted after 8 hours. We do not read, store, or share them.
  </p>

  <!-- Terms checkbox -->
  <label>
    <input type="checkbox" id="termsCheck">
    I have read and agree to the <a href="{{ url_for('terms') }}" target="_blank">Terms of Use & Privacy Policy</a>.
  </label>
  <br><br>

  <!-- Upload button -->
  <button type="submit" id="uploadBtn" disabled>Convert</button>
</form>

<script>
  const termsCheck = document.getElementById('termsCheck');
  const uploadBtn = document.getElementById('uploadBtn');
  const fileUpload = document.getElementById('file');
  termsCheck.addEventListener('change', function() {
    if (this.checked) {
      uploadBtn.disabled = false;
      fileUpload.disabled = false;
    } else {
      uploadBtn.disabled = true;
      fileUpload.disabled = true;
    }
  });
</script>
