<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CleanCopy OCR — Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        text-align: center;
        margin-bottom: 1rem;
      }
      p {
        text-align: center;
        margin-bottom: 2rem;
        color: #555;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        padding: 0.6rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      .flash {
        background: #ffe5e5;
        color: #900;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border-radius: 4px;
        text-align: center;
      }
      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.8rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome Back</h1>
      <p>Please log in to use CleanCopy OCR</p>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}
            <div>{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
      {% endwith %}

      <form method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log In</button>
      </form>

      <footer>
        <small>© Debbie Bishop. All rights reserved. Do not scrape, index, or redistribute.</small>
      </footer>
    </div>
  </body>
</html>
