<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — SeamlessDocs Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin: 2rem;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #111;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8em;
      color: #777;
    }
    footer p { margin: 0.3rem 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login to SeamlessDocs Online</h1>

    <form method="post">
      <label for="username">Username:</label>
      <input type="text" name="username" required>

      <label for="password">Password:</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <footer>
      <p>© Debbie Bishop. All rights reserved. Do not scrape, index, or redistribute.</p>
      <p>
        <a href="{{ url_for('terms') }}">Terms of Use</a><br>
        <a href="{{ url_for('privacy') }}">Privacy Policy</a>
      </p>
    </footer>
  </div>
</body>
</html>
