<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversion in Progress — SeamlessDocs</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; color: #333; }
    h1 { font-size: 26px; margin-bottom: 10px; }
    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    .btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover { background-color: #0056b3; }
    footer { margin-top: 40px; font-size: 0.8rem; color: #777; }
    footer a { color: #0077cc; text-decoration: none; font-weight: bold; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Your file is being processed...</h1>
  <p>Job ID: <strong>{{ job_id }}</strong></p>
  <div class="spinner"></div>
  <p id="status">Please wait. Your document will be available soon.</p>
  <div id="download"></div>
  <a href="/" class="btn">Upload Another File</a>

  <footer>
    <p>© SeamlessDocs. All rights reserved. Do not scrape, index, or redistribute.</p>
    <p>
      <a href="{{ url_for('index') }}">Home</a> |
      <a href="{{ url_for('terms') }}">Terms of Use</a> |
      <a href="{{ url_for('privacy') }}">Privacy Policy</a>
    </p>
  </footer>

  <script>
    async function checkStatus() {
      try {
        const res = await fetch("/status/{{ job_id }}");
        if (!res.ok) return;
        const data = await res.json();
        if (data.status === "done") {
          document.querySelector(".spinner").style.display = "none";
          document.getElementById("status").textContent = "✅ Conversion complete!";
          document.getElementById("download").innerHTML =
            `<a href="/download/{{ job_id }}" class="btn">Download File</a>`;
        } else if (data.status === "error") {
          document.querySelector(".spinner").style.display = "none";
          document.getElementById("status").textContent = "❌ " + data.message;
        } else {
          setTimeout(checkStatus, 2000);
        }
      } catch (e) {
        console.error(e);
        setTimeout(checkStatus, 3000);
      }
    }
    checkStatus();
  </script>
</body>
</html>
