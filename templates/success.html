<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Processing — SeamlessDocs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
    }
    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #0077cc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .message {
      font-size: 1rem;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.4rem;
      background: #FFD200;
      color: #111;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
    }
    footer a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="box">
    <div class="spinner"></div>
    <p class="message">Processing your file... please wait.</p>
    <div id="download"></div>
  </div>

  <footer>
    <p>© SeamlessDocs. All rights reserved. Do not scrape, index, or redistribute.</p>
    <p>
      <a href="{{ url_for('index') }}">Home</a> |
      <a href="{{ url_for('terms') }}">Terms of Use</a> |
      <a href="{{ url_for('privacy') }}">Privacy Policy</a>
    </p>
  </footer>

  <script>
    async function checkStatus() {
      try {
        const res = await fetch("/status/{{job_id}}");
        if (!res.ok) return;
        const data = await res.json();
        if (data.status === "done") {
          document.querySelector(".spinner").style.display = "none";
          document.querySelector(".message").textContent = "✅ Conversion complete! Your file is ready.";
          document.getElementById("download").innerHTML =
            `<a href="/download/{{job_id}}" class="btn">Download File</a>`;
        } else if (data.status === "error") {
          document.querySelector(".spinner").style.display = "none";
          document.querySelector(".message").textContent = "❌ " + data.message;
        } else {
          setTimeout(checkStatus, 2000);
        }
      } catch (e) {
        console.error(e);
        setTimeout(checkStatus, 3000);
      }
    }
    checkStatus();
  </script>
</body>
</html>
