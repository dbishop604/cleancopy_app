<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success — SeamlessDocs OCR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin: 2rem;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #111;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      line-height: 1.6;
      margin: 1rem 0;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #005fa3;
    }
    .progress-bar {
      margin: 1rem 0;
      width: 100%;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      height: 20px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: #0077cc;
      transition: width 0.5s ease;
    }
    #progress-text {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #333;
    }
    footer {
      margin-top: 2rem;
      font-size: 10.5px; /* ~8pt */
      color: #777;
      line-height: 1.4;
    }
    footer a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏳ Processing...</h1>
    <p>Your file is being converted. This page will update automatically.</p>

    <!-- Progress bar -->
    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill"></div>
    </div>
    <div id="progress-text">Progress: 0%</div>

    <!-- Download button (hidden until ready) -->
    <div id="download-link" style="display: none; margin-top: 1rem;">
      <a id="download-btn" class="btn">⬇ Download Your File</a>
    </div>

    <footer>
      © SeamlessDocs. All rights reserved. Do not scrape, index, or redistribute. |
      <a href="{{ url_for('terms') }}">Terms of Use</a> |
      <a href="{{ url_for('privacy') }}">Privacy Polic_
