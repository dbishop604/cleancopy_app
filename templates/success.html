<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Processing — SeamlessDocs</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; color: #333; }
    h1 { font-size: 26px; }
    .spinner {
      border: 6px solid #eee; border-top: 6px solid #007BFF;
      border-radius: 50%; width: 60px; height: 60px;
      animation: spin 1s linear infinite; margin: 1rem auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    .btn {
      background: #007BFF; color: white; border: none;
      padding: 10px 20px; font-size: 16px;
      cursor: pointer; border-radius: 6px;
      margin-top: 20px; text-decoration: none; display: inline-block;
    }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Your file is being processed...</h1>
  <div class="spinner"></div>
  <p id="status">Job ID: {{ job_id }}</p>
  <div id="download"></div>

  <script>
    async function checkStatus() {
      try {
        const res = await fetch("/status/{{ job_id }}");
        if (!res.ok) return;
        const data = await res.json();
        if (data.status === "done") {
          document.querySelector(".spinner").style.display = "none";
          document.getElementById("status").textContent = "✅ Conversion complete!";
          document.getElementById("download").innerHTML =
            `<a href="/download/{{ job_id }}" class="btn">Download File</a>`;
        } else if (data.status === "error") {
          document.querySelector(".spinner").style.display = "none";
          document.getElementById("status").textContent = "❌ " + data.message;
        } else {
          setTimeout(checkStatus, 2000);
        }
      } catch (e) {
        setTimeout(checkStatus, 3000);
      }
    }
    checkStatus();
  </script>
</body>
</html>
